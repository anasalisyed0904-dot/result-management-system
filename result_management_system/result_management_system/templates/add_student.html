{% extends "base.html" %}

{% block title %}Add Student - Result Management System{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1><i class="fas fa-user-plus"></i> Add New Student</h1>
        <p>Enter student information below</p>
    </div>
    
    <form method="POST" action="{{ url_for('add_student') }}" class="form-card">
        <div class="form-row">
            <div class="form-group">
                <label for="student_id"><i class="fas fa-id-card"></i> Student ID *</label>
                <input type="text" id="student_id" name="student_id" placeholder="e.g., S001" required>
                <small>Unique identifier for the student</small>
            </div>
            
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name *</label>
                <input type="text" id="name" name="name" placeholder="e.g., John Doe" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="class"><i class="fas fa-school"></i> Class *</label>
                <input type="text" id="class" name="class" placeholder="e.g., 10th Grade" required>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="e.g., student@example.com">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., +1234567890">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Save Student
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
